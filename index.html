<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- CONFIGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINKS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./favicons/favicon-16x16.png">

    <!-- JS -->
    <script defer src="js/script.js"></script>
    <!--Defer faz o JS carregar primeiro que o html-->

    <!-- INDEX -->
    <title>Pokedex</title>
    <meta name="description" content="Um site para estudos feito com base no canal manual do dev" >
    <meta name="author" content="Henrique Furtado">
    <!-- Meta robots PadrÃ£o -->
    <meta name="robots" content="follow, index">

</head>
<body>

    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data"> 
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input 
            type="search" 
            class="input_search"
            placeholder="Name or Number"
            required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="images/pokedex.png" alt="" class="pokedex">
    </main>
    
</body>
</html>
